  <script type="text/javascript">
     (function($) {
      "use strict";
      $(".minimal-category").slice(0, 12).show();
      $("#loadMore").on('click', function (e) {
        e.preventDefault();
        $(".minimal-category:hidden").slice(0, 4).slideDown();
        if ($(".minimal-category:hidden").length == 0) {
          $("#load").fadeOut('slow');
        }
        $('html,body').animate({
          scrollTop: $(this).offset().top
        }, 1500);
      });
     })(jQuery);
  </script>
